<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> The sundarbans store</title>
  <!-- css files  -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <!-- Bootstrap site link  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" 
  rel="stylesheet" />
  
</head>

<body  >
    <!-- search button in this store  -->
 <header class='header-color'> 
  <h1 class = 'text-center text-info' >The <span class='main-text'>Sundarban  Store </span> in Bangladesh </h1>
    <div class="search-field">
      <div class="search-box input-value ">
        <input class='w-50 p-10 ' type="search" name="" id="">
        <button  onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>
   </header>
   <!-- main tag for card  -->
   <main class="main">
    <div class="row  ">
      <div class="col-md-9 col-lg-9 col-sm-7 bg-secondary">
        <div id="all-products" class="bg-secondary">
          
        </div>
      </div>
      <!-- my cart for many row and column for this bootstrap cards and many 
        think calculation -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main ">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 class= 'text-success text-center'>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class='fw-bold'>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class='fw-bold'>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class='fw-bold'>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class='fw-bold' >Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th class='fw-bold' scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-success text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="js/app.js"></script>
</body>

</html>
